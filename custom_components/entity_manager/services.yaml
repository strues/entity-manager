enable_entity:
  name: Enable Entity
  description: Enable an entity.
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID to enable.
      required: true
      example: "sensor.my_sensor"
      selector:
        entity:

disable_entity:
  name: Disable Entity
  description: Disable an entity.
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID to disable.
      required: true
      example: "sensor.my_sensor"
      selector:
        entity:

rename_entity:
  name: Rename Entity
  description: Rename an entity's friendly name and/or entity ID.
  fields:
    entity_id:
      name: Entity ID
      description: The entity ID to rename.
      required: true
      example: "sensor.my_sensor"
      selector:
        entity:
    name:
      name: Name
      description: The new friendly name for the entity.
      required: false
      example: "Kitchen Temperature"
      selector:
        text:
    new_entity_id:
      name: New Entity ID
      description: The new entity ID.
      required: false
      example: "sensor.kitchen_temp"
      selector:
        text:

bulk_rename:
  name: Bulk Rename
  description: Rename multiple entities in the entity registry.
  fields:
    renames:
      name: Renames
      description: List of rename operations (entity_id -> new_entity_id).
      required: true
      example:
        - entity_id: sensor.old_name
          new_entity_id: sensor.new_name
      selector:
        object:
          multiple: true
    dry_run:
      name: Dry Run
      description: If true, only log planned renames.
      required: false
      default: false
      selector:
        boolean:
    skip_missing:
      name: Skip Missing
      description: If true, skip entities that are not found.
      required: false
      default: true
      selector:
        boolean:
